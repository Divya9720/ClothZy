<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="cart-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">Cloth<span style="color: #6c63ff;">Zy</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav m-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active text-white" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <!-- Dropdown starts here -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="moreDropdown" role="button" data-bs-toggle="dropdown">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="service.html">Services</a></li>
              <li><a class="dropdown-item" href="contact.html">Contact</a></li>
              <li><a class="dropdown-item" href="about.html">About Us</a></li>
            </ul>
          </li>
          <!-- Dropdown ends here -->
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="account.html"><i class="bi bi-person"></i>My Account</a></li>
        </ul>
        <a href="cart.html" class="btn btn-primary">
          <i class="bi bi-cart"></i> Cart (<span id="cart-count">0</span>)
        </a>

      </div>
    </div>
  </nav>
  <section class="py-5 text-center text-white" style="background: linear-gradient(to right, #6c63ff, #5a52d1);">
    <div class="container">
      <h1 class="fw-bold">--your Cart--</h1>
    </div>
  </section>

  <div class="container my-5">
    <h2>Your add to cart items</h2>
    <div id="cart-items"></div>
    <h4 class="mt-4">Total: ₹<span id="cart-total">0</span></h4>
  </div>
  <script>
    function renderCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartItemsDiv.innerHTML = '';

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('cart-total').textContent = '0';
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.qty;

        cartItemsDiv.innerHTML += `
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0 align-items-center">
              <div class="col-md-3 col-sm-6">
                <img src="${item.image}" class="img-fluid rounded-start" alt="${item.name}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${item.name}</h5>
                  <p>Price: ₹${item.price}</p>
                  <p>Quantity: ${item.qty}</p>
                  <button class="btn btn-danger btn-sm remove-item" data-index="${index}">Remove</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });

      document.getElementById('cart-total').textContent = total.toFixed(2);

      // Remove button listeners
      document.querySelectorAll('.remove-item').forEach(button => {
        button.addEventListener('click', (e) => {
          const idx = e.target.dataset.index;
          removeItem(idx);
        });
      });
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCart();
    });
  </script>
  <script src="main.js"></script>
</body>

</html>
